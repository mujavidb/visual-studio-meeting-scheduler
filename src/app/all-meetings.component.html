<header>
	<div class="topbar">
		<h2 class="container_title">All Meetings <span *ngIf="meetings" class="badge">({{ meetings.length }})</span></h2>
		<a routerLink="/create-meeting" class="button primary">Create Meeting</a>
	</div>
	<div class="content_filters">
		<a class="upcoming_button" (click)="onClickPast(false)">Upcoming</a>
		<a class="past_button" (click)="onClickPast(true)">Past</a>
	</div>
</header>
<main>
	<div class="upcoming">
		<a [routerLink]="['/single-meeting', meeting.id]" class="meeting_card_container" *ngFor="let meeting of meetings | timeFilter:true">
			<div class="meeting_card">
				<h3 class="meeting_title">{{ meeting.name }}</h3>
				<p class="meeting_datetime">{{ meeting.time | formatTime }}</p>
				<p class="meeting_location">{{ meeting.location }}</p>
				<div class="attendees">
					<div class="attendee_block">
						<span class="attendee_initials">MB</span>
					</div>
					<div class="attendee_block">
						<span class="attendee_initials">AH</span>
					</div>
					<div class="attendee_block">
						<span class="attendee_initials">KC</span>
					</div>
				</div>
			</div>
		</a>
	</div>
	<div class="past">
		<a routerLink="/single-meeting" class="meeting_card_container" *ngFor="let meeting of meetings | timeFilter:false">
			<div class="meeting_card">
				<h3 class="meeting_title">{{ meeting.name }}</h3>
				<p class="meeting_datetime">{{ meeting.time | formatTime }}</p>
				<p class="meeting_location">{{ meeting.location }}</p>
				<div class="attendees">
					<div class="attendee_block">
						<span class="attendee_initials">MB</span>
					</div>
					<div class="attendee_block">
						<span class="attendee_initials">AH</span>
					</div>
					<div class="attendee_block">
						<span class="attendee_initials">KC</span>
					</div>
				</div>
			</div>
		</a>
	</div>
</main>
